<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chuyển đổi nhiệt độ</title>
</head>

<body>
    <h1>Temperature Converter </h1>
    <p>type a value in the Fahrenheit field to convert the value to Celcius:</p>
    <label for="">Fahrenheit</label>
    <input type="number" name="" id="fahrenheit" oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)">
    <br>
    <p id="result"></p>
    <script>
        function temperatureConverter(valNUm) {
            valNUm = parseFloat(valNUm);
            document.getElementById("result").innerHTML = "Celcius:" + (valNUm - 32) / 1.8;

        }
    </script>
</body>

</html>
